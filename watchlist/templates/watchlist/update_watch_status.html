{% extends 'watchlist/base.html' %}
{% block content %}

    {% block title %}Update Watch Status{% endblock %}

    <h1>Update Watch Status for "{{ show.name }}"</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Watch Status</button>
    </form>
    <a href="{% url 'watchlist' %}">Back to Watchlist</a>
{% endblock %}
