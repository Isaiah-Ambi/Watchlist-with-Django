<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if shows %}
        <ul>
            {% for show in shows %}
                <li>
                    <h2>{{ show.name }}</h2>
                    <img src="{{ show.image_url }}" alt="{{ show.name }}">
                    <p>{{ show.summary |safe }}</p>
                    <a href="{% url 'add-to-watchlist' show.tvmaze_id %}">Add to Watchlist</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No shows found.</p>
    {% endif %}
</body>
</html>
